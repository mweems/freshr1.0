<html>
<head>
	<title>Freshr NewsFeed</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

</head>
<body>
	{% load staticfiles %}
	<nav id="myNavbar" class="navbar navbar-default">
			<div class="navbar-header">
				<div class="container-fluid">
					<a class="brand" href="/"><img src='{% static "logos/freshrlogo.png" %}' alt="logo" height="50" width="120" /></a>
				</div>
			</div>
		</nav>
		
			<div class="row">    
            {% for item in items %}
            <div class="container text-left"> 
              <h3>{{item.name}}</h3>
              <h3>{{item.phone}}</h3>
              <p>{{item.text}}</p>
                {% if item.image %}
				{% load staticfiles %}
              <div class="story-img"><img src='{% static "images/" %}{{ item.image }}' width='90' height='90' /></div>
              	{% endif %}
        </div>
        </div>
		{% endfor %}
          <hr>
		
		<div class="text-center">
			<p><a id="create_post" class="btn btn-primary" href="/newsFeed/create" role="button">Create Post</a></p>
		</div>
			
          	
	
</body>
</html>
